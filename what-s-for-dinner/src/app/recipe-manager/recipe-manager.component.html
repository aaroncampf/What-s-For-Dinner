<!doctype html>


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
      
    <form>
  <div class="form-group mx-auto" style="width:30%">
    <h1>Recipe Database</h1>
    <div class="form-group">
    <label for="recipeName" >Title:</label>
    <input type="text" [(ngModel)]="recipeName" class="form-control" aria-describedby="recipeName" placeholder="Recipe Name">
  </div>
  <div class="form-group">
    <label for="recipeImg" >Photo:</label>
    <input type="text" [(ngModel)]="recipeImage" class="form-control" aria-describedby="recipeImg" >
  </div>
  <div class="form-group">
    <label for="recipeDescription" >Description:</label>
    <input type="text" [(ngModel)]="recipeDescription" class="form-control" aria-describedby="recipeDescription" placeholder="Describe the final dish">
  </div>
  <div class="form-group">
    <label for="recipeIngredients">Ingredients:</label>
    <input type="text" [(ngModel)]="recipeIngredients" class="form-control" aria-describedby="recipeIngredients" placeholder="List your ingredients, separated by commas">
  </div>
  <div class="form-group">
    <label for="recipeInstructions">Instructions:</label>
    <input type="text" [(ngModel)]="recipeInstructions" class="form-control" aria-describedby="recipeInstructions" placeholder="Describe how to make the dish">
  </div>
  <div class="form-group">
    <label for="recipeTime">Time:</label>
    <input type="string" [(ngModel)]="recipeTime" class="form-control" aria-describedby="recipeTime" placeholder="How long does it take to make?">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
